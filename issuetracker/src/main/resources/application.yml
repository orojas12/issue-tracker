server:
  port: 8080
  servlet:
    context-path: /issuetracker

logging:
  level:
    org:
      springframework:
        web: debug

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: admin
    password: password

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop

server:
  port: 8080
  servlet:
    context-path: /issuetracker

logging:
  level:
    org:
      springframework:
        web: debug

spring:
  datasource:
    url: "jdbc:sqlite::memory:"
    driver-class-name: org.sqlite.JDBC
    username: admin
    password: password

  jpa:
    database-platform: org.hibernate.community.dialect.SQLiteDialect
    hibernate:
      ddl-auto: create-drop
      globally-quoted-identifiers: true
